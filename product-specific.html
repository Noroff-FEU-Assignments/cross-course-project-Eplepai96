<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/da4fbc451d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>    
        <nav>
          <ul class="header-items">
            <li class="item-0"><label for="hamburger-menu"><span class="material-icons">
              menu
              </span></label></li>
              <input type="checkbox" id="hamburger-menu">
            <li class="item-1"><a href="index.html"><img src="images/RainyDays_Logo.jpg" alt="company logo" class="logo"></a></li>
            <li class="item-2"><a href="products.html">Shop</a></li>
            <li class="item-3"><a href="about.html">About Us</a></li>
            <li class="item-4"><a href="contact.html">Help</a></li>
            <li class="item-5"><input type="search" id="searchbar"></li>
            <li class="item-6"><label for="searchicon"><span class="material-icons">
              search
              </span></label>
              </li>
              <input type="checkbox" id="searchicon">
            <li><span class="material-icons" id="Shopping-bag"><a href="checkout.html">
              shopping_bag</a>
              </span></li>
          </ul>
        </nav>
    </header>
    <main>
        <a href=""><span class="material-icons-outlined" id="back-arrow">
            arrow_back
            </span></a>  
        <div id="specific-container">
            <div id="specific-left">
                <span class="material-icons" id="specific-like">
                    favorite_border
                    </span>
            </div>
            <div id="specific-middle">
                <img class="image-specific" src="/images/product-image-3-small.jpg" alt="product image 3">
                <img class="image-specific" src="/images/product-image-4-small.jpg" alt="product image 4">
                <img class="image-specific" src="/images/product-image-5-small.jpg" alt="product image 5">
            </div>
            <div id="specific-right">
            <h1>
                Name of Jacket
            </h1>
            <br>
            <p class="specific-content">Price</p>
            <div>
                <p class="specific-content">Color</p>
                        <div class="color-selection">
                            <ul>
                            <li>
                                <div class="circle-1"></div>
                                <div class="circle-2"></div>
                                <div class="circle-3"></div>
                                <div class="circle-4"></div>
                            </li>
                            </ul>
                        </div>
                        <div>
                            <select name="color selection" id="color-select" class="dropdown">
                                <option value="0">Select color</option>
                                <option value="1">Grey</option>
                                <option value="2">Blue</option>
                                <option value="3">Green</option>
                                <option value="4">Brown</option>
                            </select>
                        </div>
                        <div>
                            <div>
                                <select name="size selection" id="size-select" class="dropdown">
                                    <option value="0">Select size</option>
                                    <option value="1">34</option>
                                    <option value="2">36</option>
                                    <option value="3">38</option>
                                    <option value="4">40</option>
                                    <option value="5">42</option>
                                    <option value="6">44</option>
                                </select>
                            </div>
                            <div class="specific-content">
                            <a href="" class="button-1">Add to cart</a>
                        </div>
                        </div>
                        <div id="specific-left-bottom">
                            <h2 class="specific-content">Rating (number of ratings)</h2>
                            <div class="specific-content">
                                <p>0.0/5 <span class="material-icons">
                                    star_border
                                    </span><span class="material-icons">
                                        star_border
                                        </span><span class="material-icons">
                                            star_border
                                            </span><span class="material-icons">
                                                star_border
                                                </span><span class="material-icons">
                                                    star_border
                                                    </span></p>
                            </div>
                      </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="contact">
          <h4>Costumer service</h4>
          <a href="contact.html">Contact</a>
        </div>
        <div class="about">
          <h4>About</h4>
          <a href="about.html">About us</a>
        </div>
        <div class="follow-us">
          <h4>Follow us</h4>
            <ul class="follow-items">
              <li><a href="google"><i class="fab fa-google"></i></a></li>
              <li><a href="instagram"><i class="fab fa-instagram"></i></a></li>
              <li><a href="facebook"><i class="fab fa-facebook"></i></a></li>
          </ul>
        </div>
      </footer>
</body>
</html>
